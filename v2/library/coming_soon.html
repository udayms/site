<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>varsity</title>
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="../css/animate.css" />
    <!-- themify icons CSS -->
    <link rel="stylesheet" href="../vendors/themify_icons/themify-icons.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- preloader -->
    <div class="preloader-wrapper" id="preloader-wrapper">
        <div class="percentage-wrapper">
            <div class="loadbar-percent"></div>
            <div id="percent"></div>
        </div>
    </div>
    <!-- preloader end -->

    <!-- coming soon section code here -->
    <section class="coming_soon_section ft_font">
        <div class="page_img"></div>
        <div class="coming_soon_section_content">
            <img src="../img/dark_logo.png" alt="#">
            <h2>We will be back soon</h2>
            <p>You can subscribe us to get when our website is ready.</p>
            <div class="countdown" id="timer">
                <div class="time" id="days"></div> <span class="counter_dot">:</span>
                <div class="time" id="hours"></div> <span class="counter_dot">:</span>
                <div class="time" id="minutes"></div> <span class="counter_dot">:</span>
                <div class="time" id="seconds"></div>
            </div>
            <form action="#" class="subscribe_form">
                <input type="email" placeholder="Email Address*" class="form-control cu_input">
                <a href="#" class="cu_btn btn_3">Subscribe</a>
            </form>
            <div class="social_icon">
                <a href="#" class="facebook"><i class="ti-facebook"></i></a>
                <a href="#" class="twitter"><i class="ti-twitter-alt"></i></a>
                <a href="#" class="dribbble"><i class="ti-dribbble"></i></a>
            </div>
        </div>
        <div class="shape_1 wow fadeInRight" data-wow-delay=".3s">
            <img src="../img/icon/testimonial_icon_4.png" alt="#" data-parallax='{"x": 0, "y": -150, "rotateZ":0}'>
        </div>
    </section>

    <!-- jquery slim -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- popper js -->
    <script src="../js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- wow js -->
    <script src="../vendors/wow/wow.min.js"></script>
    <!-- imagesloaded js -->
    <script src="../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <!-- custom js -->
    <script src="../js/custom.js"></script>
</body>

</html>
